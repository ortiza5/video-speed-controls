<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="popup.js"></script>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"> -->
    <link rel="stylesheet" href="fa.css">
    <style>
        html {
            background: #161B1F;
            /* background: white; */
            width: 300px;
            height: 260px;
            color: white;
            font-family: "Segoe UI";

        }

        body {
            background: #161B1F;
            margin: 0px !important;
            padding: 5px;
        }

        .card {
            border-radius: 5px;
            /* border-width: 0.5px;
            border-style: solid;
            border-color: #333435; */
            background-color: #28343C;
            /* box-shadow: rgba(0, 0, 0, 0.25) 0px 10px 20px -8px; */
            margin: 5px;
        }

        .container {
            padding: 2px 10px;
        }

        h4 .fas {
            margin: 0 20px 0 0;
            color: #00B1E2;
            font-size: 14px;
        }

        .button {
            border-radius: 5px;
            border-width: 0.5px;
            border-style: solid;
            border-color: #3C4851;
            background-color: #161B1F;
            margin: 7px auto;
            padding: 8px;
            font-size: 12px;
            text-align: center;
            width: 60%;

        }

        .button.save {
            background-color: #00B1E2;
            font-weight: 500;
        }

        .button:hover {
            background-color: #3C4851;
        }

        .speedInput {
            border-radius: 5px;
            box-shadow: 0 0 0 0.7px #3C4851;
            background-color: #161B1F;
            margin: 7px auto;
            /* padding: 8px; */
            font-size: 12px;
            text-align: center;
            width: 67%;
            display: flex;
        }

        .speedInput input {
            background-color: #161B1F;
            text-align: center;
            color: white;
            border-width: 0;
            width: 50%;
            padding: 8px;
            z-index: 3;
        }

        .speedInput input:focus {
            outline-color: rgb(0, 132, 168);
        }

        .speedInput button {
            width: 25%;
            /* height: 2rem; */
            border: 0;
            background-color: rgb(33, 40, 46);
            color: white;
        }

        .speedInput button:hover {
            background-color: #3C4851;
        }

        .speedInput button:focus {
            outline: none;
        }

        #down,
        #down-l {
            border-radius: 5px 0 0 5px;
        }

        #up,
        #up-l {
            border-radius: 0 5px 5px 0;
        }

        .icon-button {
            border-radius: 5px;
            border-width: 0.5px;
            border-style: solid;
            border-color: #3C4851;
            background-color: #161616;
            margin: 7px auto;
            padding: 8px;
            font-size: 12px;

            width: 6.3%;
            display: inline-block;
        }


        .hotkeys {
            text-align: center;
        }

        .hotkeys input[type="checkbox"] {
            position: absolute;
            clip: rect(0, 0, 0, 0);
            pointer-events: none;
        }

        .hotkeys input[type="checkbox"]:not(:checked)+label:hover {
            background-color: #3C4851;
        }

        .hotkeys input[type="checkbox"]+label:active,
        .hotkeys input[type="checkbox"]:checked+label {
            background-color: #00B1E2;
        }

        h3,
        h4 {
            margin: 5px;
            font-weight: 600;
        }

        h5 {
            margin: 0 0 10px 5px;
            color: #648B9B;
        }
    </style>
</head>

<body>
    <h3>Video Speed Settings</h3>
    <h5 id="website-domain"></h5>
    <div class="card">
        <div class="container">
            <h4><i class="fas fa-tachometer-alt"></i>Set Video Speed</h4>
            <div class="speedInput">
                <button type="button" id="down"><i class="fas fa-caret-left"></i></button>
                <input id="video-speed" value="1" type="text" />
                <button type="button" id="up"><i class="fas fa-caret-right"></i></button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="container">
            <h4><i class="fas fa-layers"></i>Notification/Fullscreen Layer</h4>
            <div class="speedInput">
                <button type="button" id="down-l"><i class="fas fa-caret-left"></i></button>
                <input id="notification-layer" value="0" type="text" />
                <button type="button" id="up-l"><i class="fas fa-caret-right"></i></button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="container">
            <h4><i class="fas fa-times-circle"></i>Disable HotKeys
            </h4>
            <div class="hotkeys">
                <input type="checkbox" id="slower"></input>
                <label for="slower" class="icon-button" title="Decrease Speed"><i class="fas fa-slower"></i></label>
                <input type="checkbox" id="normal"></input>
                <label for="normal" class="icon-button" title="Normal Speed"><i class="fas fa-normal"></i></label>
                <input type="checkbox" id="faster"></input>
                <label for="faster" class="icon-button" title="Increase Speed"><i class="fas fa-faster"></i></label>
                <input type="checkbox" id="fullscreen"></input>
                <label for="fullscreen" class="icon-button" title="Go Fullscreen"><i
                        class="fas fa-fullscreen"></i></label>
                <input type="checkbox" id="pause"></input>
                <label for="pause" class="icon-button" title="Play/Pause"><i class="fas fa-pause"></i></label>
                <input type="checkbox" id="skip-back"></input>
                <label for="skip-back" class="icon-button" title="Skip Back in Video"><i
                        class="fas fa-skip-b"></i></label>
                <input type="checkbox" id="skip-forward"></input>
                <label for="skip-forward" class="icon-button" title="Skip Forward in Video"><i
                        class="fas fa-skip-f"></i></label>
            </div>
        </div>
    </div>

</body>

</html>
